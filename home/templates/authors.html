<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <table class="">
        <thead>
            <tr>
                <th>id</th>
                <th>name</th>
                <th>action</th>
            </tr>
        </thead>
        <tbody>
            {% for author in authors %}
            <tr>
                <td>{{ author.id }}</td>
                <td>{{ author.name }}</td>
                <td>
                    <a href="/authors/{{author.id}}">View</a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    <form action="newAuthor" method="POST">
        {% csrf_token %}
        <h3>Enter New Author</h3>
        <label for="Name">Name</label>
        <input type="text" name="name" id="name">
    </form>
</body>
</html>
